<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>StopWatch</title>
</head>
<body>
    <header>
        <h2> StopWatch</h2>
    </header>
    <div class="main-container">
        <div class="time-container">
          <div class="time-container2">
            <p><span id="minutes">00:</span><Span id="seconds">00:</Span><span id="hundreds">00</span></p>
          </div>
        </div>
        <div class="btn-container">
            
            <div class="btn1 btn"><button class="btn-start" id="start">Start</button></div>
            <div class="btn2 btn"><button class="btn-stop" id="stop">Stop</button></div>
            <div class="btn3 btn"><button class="btn-stop" id="reset">reset</button></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
